name: Build Standard Release APK (Unsigned)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # بناء النسخة اللي المشروع نفسه يستخدمها
      - name: Build app (standardRelease)
        run: ./gradlew assembleStandardRelease --stacktrace

      # رفع كل ملفات الـ APK الناتجة كـ Artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: tachiyomiSY-standardRelease-apks
          path: app/build/outputs/apk/standard/release/*.apk
