name: Build APK (Standard Release)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      # (اختياري) يطبع لك أسماء مهام الـ assemble حتى نتأكد من الاسم الصحيح
      - name: List assemble tasks
        run: ./gradlew :app:tasks --all | grep -i assemble || true

      - name: Build Standard Release APK
        run: ./gradlew :app:assembleStandardRelease --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-standard-release-apk
          path: "**/build/outputs/apk/**/release/*.apk"
